<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>
    <p>Welcome to this todo list. Double click to edit the todo</p>

    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Enter a todo and press Add or Enter">
      <button id="add-btn">Add</button>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <footer>
    <div class="copyright">
      <p>&copy; 2025 Aryan Kumar. All rights reserved. Made with <i class="fas fa-heart"></i></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
